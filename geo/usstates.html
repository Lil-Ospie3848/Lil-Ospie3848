            <p class="center textparagraph" id="usText">
                <span id="statename"></span> was established on <span id="established"></span><br>

                Motto: "<span id="motto"></span>"<br>

    <div id="outline">

        <div class="gc nd" id="notTextOnly">

                        </div></div>
                    </div>
                    <div class="row">

                </div>

                <p class="flex-item2 city f2" id="dEm"></p>

                    <div class="row">
                        <p class="flex-item2 natr f1" id="bird"></p>
                        <p class="flex-item2 natr f1" id="flower"></p>
                    </div>
                </div>
            </div>

        </div>
