<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Trivia</title>
    <link rel="stylesheet" type ="text/css" href="fcStyle.css">
    <link rel="icon" type="image/png" href="../mof2.png">
</head>
<body>
    <h1>Hello</h1>

    <div class="fifty center">
        <button class="box" id="box">Words</button>
    </div>
    <br>

    <script src="fcMain.js"></script>
    <script src="fcAP.js"></script>
    <script>//adjusting font
        function adjustFontSize() {
            const containers = document.querySelectorAll('.co');
            containers.forEach(container => {
                const texts = container.querySelectorAll('.lett');
                texts.forEach(text => {
                    let fontSize = 16;
                    text.style.fontSize = fontSize + 'px';
                    while (text.scrollWidth > container.clientWidth || text.scrollHeight > container.clientHeight) {
                        fontSize -= 1;
                        text.style.fontSize = fontSize + 'px';
                    }
                });
            });
        }
        window.onload = adjustFontSize;
    </script>
    <script>//hiding text
        const hideText = document.getElementById('box');
        hideText.addEventListener('click', function() {
            const texts = document.querySelectorAll('.co');
            const squares = document.querySelectorAll('.card');
            texts.forEach(elem => {
                elem.classList.toggle('nd');
                if (elem.classList.contains('nd')) 
                {squares.forEach(elem => {elem.style.width='15vh';});}
                else {squares.forEach(elem => {elem.style.width='30vh';});}
            });
        });
    </script>
</body>
</html>
